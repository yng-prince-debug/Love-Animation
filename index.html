<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Love Animation</title>
  <style>
    :root {
      --bg: #0b0f1a;
      --pink: #ff4d88;
      --pink2: #ff8fb3;
      --glow: rgba(255, 77, 136, 0.6);
      --text: #ffffff;
      --accent: #ffd1e1;
    }

    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(1200px 800px at 70% 20%, #121630, var(--bg));
      color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      display: grid;
      place-items: center;
      padding: 24px;
    }

    .card {
      width: 100%;
      max-width: 640px;
      border-radius: 20px;
      padding: 20px;
      background: rgba(255,255,255,0.06);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255,255,255,0.12);
      box-shadow: 0 20px 60px rgba(0,0,0,0.35);
    }

    .scene {
      position: relative;
      height: 320px;
      display: grid;
      place-items: center;
      overflow: hidden;
    }

    /* Heart shape */
    .heart {
      position: relative;
      width: 160px;
      height: 140px;
      transform: rotate(-45deg);
      background: linear-gradient(135deg, var(--pink), var(--pink2));
      box-shadow:
        0 0 30px var(--glow),
        inset 0 -10px 20px rgba(0,0,0,0.25);
      animation: beat 1.2s ease-in-out infinite;
    }
    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 160px;
      height: 160px;
      background: linear-gradient(135deg, var(--pink), var(--pink2));
      border-radius: 50%;
      box-shadow: 0 0 30px var(--glow);
    }
    .heart::before { top: -80px; left: 0; }
    .heart::after { left: 80px; top: 0; }

    @keyframes beat {
      0%, 100% { transform: rotate(-45deg) scale(1); }
      20%      { transform: rotate(-45deg) scale(1.06); }
      40%      { transform: rotate(-45deg) scale(0.98); }
      60%      { transform: rotate(-45deg) scale(1.08); }
      80%      { transform: rotate(-45deg) scale(1.00); }
    }

    /* Sparkles */
    .sparkle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: var(--accent);
      border-radius: 50%;
      filter: drop-shadow(0 0 8px var(--accent));
      opacity: 0.85;
      animation: floatUp 3.6s ease-in infinite;
    }
    @keyframes floatUp {
      0%   { transform: translateY(20px) scale(0.8); opacity: 0; }
      10%  { opacity: 0.9; }
      60%  { transform: translateY(-80px) scale(1.2); opacity: 0.9; }
      100% { transform: translateY(-160px) scale(0.9); opacity: 0; }
    }

    /* Names banner */
    .names {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 16px;
      border-radius: 999px;
      background: rgba(255,255,255,0.10);
      border: 1px solid rgba(255,255,255,0.18);
      backdrop-filter: blur(6px);
      display: inline-flex;
      gap: 10px;
      align-items: center;
      font-weight: 600;
      letter-spacing: 0.4px;
    }
    .names .dot {
      width: 6px;
      height: 6px;
      background: var(--accent);
      border-radius: 50%;
      box-shadow: 0 0 8px var(--accent);
    }
    .names .text {
      text-shadow: 0 2px 14px rgba(255, 77, 136, 0.35);
      color: #fff;
      white-space: nowrap;
      max-width: 92vw;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    /* Controls */
    .controls {
      margin-top: 16px;
      display: grid;
      grid-template-columns: 1fr 1fr auto;
      gap: 12px;
    }
    .input {
      display: grid;
      gap: 6px;
    }
    .input label {
      font-size: 12px;
      opacity: 0.8;
    }
    .input input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.18);
      background: rgba(255,255,255,0.06);
      color: var(--text);
      outline: none;
    }
    .btn {
      align-self: end;
      padding: 10px 14px;
      border-radius: 10px;
      border: none;
      background: linear-gradient(90deg, var(--pink), var(--pink2));
      color: #fff;
      font-weight: 700;
      letter-spacing: 0.6px;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(255, 77, 136, 0.35);
    }
    .btn:active { transform: translateY(1px); }

    .tip {
      margin-top: 10px;
      font-size: 12px;
      opacity: 0.8;
      text-align: center;
    }

    @media (max-width: 480px) {
      .scene { height: 280px; }
      .heart { width: 130px; height: 115px; }
      .heart::before, .heart::after { width: 130px; height: 130px; }
      .controls { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="scene" id="scene">
      <div class="heart" aria-label="Heart animation"></div>

      <!-- Floating sparkles -->
      <span class="sparkle" style="left: 20%; animation-delay: 0.2s;"></span>
      <span class="sparkle" style="left: 40%; animation-delay: 0.6s;"></span>
      <span class="sparkle" style="left: 60%; animation-delay: 1.0s;"></span>
      <span class="sparkle" style="left: 80%; animation-delay: 1.4s;"></span>
      <span class="sparkle" style="left: 30%; animation-delay: 2.0s;"></span>

      <!-- Names banner -->
      <div class="names" aria-live="polite">
        <span class="text" id="namesText">You + Me</span>
        <span class="dot"></span>
      </div>
    </div>

    <div class="controls">
      <div class="input">
        <label for="nameA">Name A</label>
        <input id="nameA" type="text" placeholder="Type a name…" />
      </div>
      <div class="input">
        <label for="nameB">Name B</label>
        <input id="nameB" type="text" placeholder="Type another name…" />
      </div>
      <button class="btn" id="applyBtn">Apply names</button>
    </div>

    <p class="tip">Pro tip: Leave the second box empty if you want a single name.</p>
  </div>

  <script>
    const a = document.getElementById('nameA');
    const b = document.getElementById('nameB');
    const out = document.getElementById('namesText');
    const btn = document.getElementById('applyBtn');

    function updateNames() {
      const A = (a.value || "").trim();
      const B = (b.value || "").trim();
      if (A && B) out.textContent = `${A} ♥ ${B}`;
      else if (A) out.textContent = `${A} ♥`;
      else if (B) out.textContent = `♥ ${B}`;
      else out.textContent = 'You + Me';
    }

    // Update live as you type
    a.addEventListener('input', updateNames);
    b.addEventListener('input', updateNames);
    btn.addEventListener('click', updateNames);

    // Gentle entrance animation
    window.addEventListener('DOMContentLoaded', () => {
      const scene = document.getElementById('scene');
      scene.animate(
        [{ opacity: 0, transform: 'translateY(10px)' }, { opacity: 1, transform: 'translateY(0)' }],
        { duration: 600, easing: 'ease-out' }
      );
    });
  </script>
</body>
</html>
